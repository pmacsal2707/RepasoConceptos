<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="images/person-circle.svg" type="image/svg">
    <link rel="stylesheet" href="styles/styleContacto.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Filamentopia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
                <li><a href=#>Contacto</a></li>
            </ul>
        </nav>
    </header>

    <form class="formulario">
        <h2>Contacto</h2>
        <img src="images/contacto.png" alt="Imagen de un Teléfono" class="imagen_contacto">
        <p>¿Tienes dudas? Contáctanos y descubre cómo podemos ayudarte en tu próxima impresión sostenible.</p>

        <div>
            <label class="datos">Nombre completo</label>
            <input class="formulario_input" type="text" placeholder="Nombre" required>
        </div>
        
        <input class="formulario_input" type="number" placeholder="Teléfono" required>
        <input class="formulario_input" type="date" placeholder="Fecha de Nacimiento" required>
        <input class="formulario_input" type="text" placeholder="Email" required>
        <input class="formulario_input" type="password" placeholder="Password" required>
        <textarea rows="5" class="formulario_textarea" placeholder="Mensaje"></textarea>
        <label for="terminos">
            <input class="formulario_checkbox" type="checkbox" name="terminos" id="terminos" required>
            Acepto los términos y condiciones
        </label>
        <input class="formulario_input formulario_submit" type="submit" value="Enviar">
    </form>

    <footer>
        <p>© 2025 Filamentopia</p>
    </footer>
</body>
</html>
