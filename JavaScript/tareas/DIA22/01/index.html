<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1 — Funciones avanzadas</title>
</head>
<script>
    function procesarNumeros(num1, num2, callback) {
        const suma = num1 + num2; // Hacemos la suma
        return callback(suma); // Ejecutamos la función callback con la suma
    }

    function esParOImpar(numero) {
        return numero % 2 === 0 ? "La suma es par" : "La suma es impar"; // Devolvemos el resultado, si es par o impar
    }

    let num1 = parseInt(prompt("Ingrese un número")); // Pedimos un número al usuario
    let num2 = parseInt(prompt("Ingrese otro número")); // Pedimos otro número al usuario

    const resultado = procesarNumeros(num1, num2, esParOImpar); // Llamamos a la función procesarNumeros y le mandamos los datos y el callback
    alert(resultado);
</script>

</html>
