    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Worker) {
                const worker = new Worker('worker.js');
                worker.onmessage = function(e) {
                    alert('Mensaje del worker: ' + e.data);
                };
            } else {
                alert('Tu navegador no soporta Web Workers.');
            }
        });
