<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 5 — Crear un pequeño aviso de cookies</title>
    <style>
        #cookie-aviso {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #222;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        #cookie-aviso button {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aviso = document.getElementById('cookie-aviso');
            const btn = document.getElementById('cookie-btn');
            btn.addEventListener('click', function() {
                aviso.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <div id="cookie-aviso">
        <span>Este sitio utiliza cookies para mejorar la experiencia. <a href="#" style="color:#4caf50;">Más información</a></span>
        <button id="cookie-btn">Aceptar</button>
    </div>
</body>
</html>
