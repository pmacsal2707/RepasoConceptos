<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 — Crear notificación personalizada</title>
    <style>
        .caja {
            width: 200px;
            height: 200px;
            border: 2px dashed #333;
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            padding: 10px;
        }
        .draggable {
            width: 100px;
            padding: 10px;
            background: #daffb3;
            border: 1px solid #333;
            cursor: grab;
            text-align: center;
        }
    </style>
    <script>
        function permitirDrop(e) {
            e.preventDefault();
        }
        function arrastrar(e) {
            e.dataTransfer.setData("text", e.target.id);
        }
        function soltar(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData("text");
            e.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div class="caja" ondrop="soltar(event)" ondragover="permitirDrop(event)">
        <div id="objeto" class="draggable" draggable="true" ondragstart="arrastrar(event)">
            Arrástrame
        </div>
    </div>
    <div class="caja" ondrop="soltar(event)" ondragover="permitirDrop(event)">
    </div>
</body>
</html>
