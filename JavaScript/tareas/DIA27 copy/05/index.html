<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 5 — Crear un pequeño aviso de cookies</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("inputTxt");
            const divContenido = document.getElementById("contenido");
            input.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file && file.type === "text/plain") {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        divContenido.textContent = e.target.result;
                    };
                    reader.readAsText(file);
                } else {
                    divContenido.textContent =
                    "Por favor, selecciona un archivo .txt válido.";
                }
            });
        });
    </script>
</head>
<body>
    <h2>Selecciona un archivo .txt</h2>
    <input id="inputTxt" type="file" accept=".txt" />
    <div id="contenido"></div>
</body>
</html>
