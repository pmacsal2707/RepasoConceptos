<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1 — Variables y operadores</title>
</head>
<body>
    <script>
        // Preguntar el nombre
        let nombre = prompt("¿Cuál es tu nombre?");

        // Preguntar la edad
        let edad = parseInt(prompt("¿Cuántos años tienes?"), 10);

        // Comprobar si es mayor de edad y mostrar mensaje
        if (edad >= 18) { // Mayor de edad
            alert("Hola "+nombre+", eres mayor de edad.");
        } else { // Menor de edad
            alert("Hola "+nombre+", eres menor de edad.");
        }
    </script>
</body>
</html>
