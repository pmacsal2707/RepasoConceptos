<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1 â€” Usar destructuring</title>
    <script>
        // Creamos el objeto
        const usuario = {
            nombre: "Pablo",
            edad: 19,
            email: "pmaciassalguero@gmail.com"
        };

        // Con destructuring extraemos las propiedades del objeto
        const { nombre, edad, email } = usuario;
        // Mostramos las propiedades en consola
        console.log(`Nombre: ${nombre}`);
        console.log(`Edad: ${edad}`);
        console.log(`Email: ${email}`);

    </script>
</head>
