<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 — Usar spread operator</title>
    <script>
        // Creamos dos arrays de números
        const numeros1 = [1, 2, 3, 4, 5];
        const numeros2 = [6, 7, 8, 9, 10];

        // Combinamos los dos arrays usando el spread operator
        const numerosCombinados =  [...numeros1, ...numeros2];

        // Mostramos el array combinado en consola
        console.log(numerosCombinados);
    </script>
</head>

</body>
</html>
