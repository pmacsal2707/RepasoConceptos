<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 — Consumo de API externa</title>
</head>
<body>
    <script>
        // Hacemos una consulta a la API con fetch
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json()) // Convertimos la respuesta en un JSON
            .then(posts => {
                posts.slice(0, 10).forEach(post => { // Usamos un forEach para iterar los 10 primeros posts
                    console.log(post.title); // Mostramos el título de cada post en la consola
                });
            })
            .catch(error => console.error('Error:', error)); // Si ocurre algún error lo mostramos en la consola
    </script>
</body>
</html>
