<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1 — Uso de promesas</title>
</head>
<script>
    const checkNumber = (num) => {
        return new Promise((resolve, reject) => {
            if (num > 10) {
                resolve(`El número ${num} es mayor a 10.`);
            } else {
                reject(`El número ${num} no es mayor a 10.`);
            }
        });
    };

    // Ejemplo de uso
    let number = prompt("Introduzca un número:") // Cambia este valor para probar

    checkNumber(number)
        .then((message) => console.log(message))
        .catch((error) => console.error(error));
</script>
